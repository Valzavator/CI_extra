sudo: required
language: c
os:
  - linux

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y check 
  - sudo apt-get install -y lcov

script: 
  - cmake .
  - make
  - make test
  - lcov --directory . --capture --output-file coverage.info

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo program compiled successfully