sudo: required
language: c
os:
  - linux
compiler: 
  - gcc
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y check

script: make

after_success:
  - gcc -coverage -O0 main.c -o main -I./include -lcheck src/*.c
  - ./main
  - gcov main.c
  - bash <(curl -s https://codecov.io/bash)
  - echo program compiled successfully